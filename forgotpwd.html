<body>
    <div class="container">
        <header>
            <div class="topic">
                <h1 id="h">Online Voting System</h1>
                <div class="option">
                    <nav>
                        <ul>
                            <li><h3><a href="home1.html">Home</a></h3></li>

        </header>

        <div class="card">
            <h2>Forgot Password?</h2>
            <p>You can reset your Password here</p>
            <form id="forgotPasswordForm">
                <input type="text" class="email-input" id="email" placeholder="Email address">
                <button type="button" onclick="sendPassword()">Send My Password</button>
            </form>
        </div>
    </div>

    <script>
        function isValidEmail(email) {
            // Regular expression for basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function sendPassword() {
            // Get the email input value
            var emailInput = document.getElementById('email').value;

            // Simple email validation
            if (!isValidEmail(emailInput)) {
                alert("Please enter a valid email address");
                return;
            }

            // Perform actions to send the password or display a success message
            alert("Password reset link sent to " + emailInput);
        }
    </script>
